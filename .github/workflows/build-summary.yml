# .github/workflows/build-summary.yml (set to every 10 minutes)
name: Build summary
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: build-summary
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Build JSON
        run: node tools/build-summary.mjs
      - name: Publish snapshot into docs
        run: |
          mkdir -p docs/data
          if [ -f data/summary.json ]; then
            cp -f data/summary.json docs/data/summary.json
          else
            echo '{"generatedAt":"","totals":{"isk":0,"ships":0,"goalPct":0},"topISK":[],"topSolo":[],"names":{}}' > docs/data/summary.json
          fi
      - name: Commit snapshot
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/summary.json docs/data/summary.json
          git commit -m "update summary [skip ci]" || echo "nothing to commit"
          git push
