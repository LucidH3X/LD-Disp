<!-- index.html (drop-in replacement for your current file) -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TEST Alliance – Deployment Tracker</title>
<meta name="color-scheme" content="dark light" />
<style>
  :root { --w: 1100px; --pad: 1rem; --bg0:#070814; --bg1:#0b1024; --border: rgba(255,255,255,.15); --border2: rgba(255,255,255,.08); --text:#e8ecff; --muted:#b6c0ff; --accent:#7aa2ff; --accent2:#c07dff; --shadow: 0 10px 30px rgba(0,0,0,.35); }
  * { box-sizing: border-box; } html, body { height: 100%; }
  body { margin:0; color:var(--text); background: radial-gradient(1200px 800px at 10% 10%, #0e1330 0%, var(--bg0) 45%) fixed; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif; }

  /* background */
  #starfield { position: fixed; inset:0; z-index:-2; background: linear-gradient(180deg, var(--bg1), var(--bg0)); }
  .nebula { position: fixed; inset:-10%; z-index:-1; pointer-events:none;
    background:
      radial-gradient(600px 400px at 80% 20%, rgba(122,162,255,.18), transparent 60%),
      radial-gradient(700px 480px at 25% 75%, rgba(192,125,255,.14), transparent 65%),
      radial-gradient(900px 600px at 60% 60%, rgba(80,200,255,.10), transparent 70%);
    filter: blur(12px) saturate(120%); animation: float 22s ease-in-out infinite alternate; }
  @keyframes float { from{transform:translateY(-1.5%)} to{transform:translateY(1.5%)} }

  header { position: sticky; top:0; z-index:10; background: linear-gradient(180deg, rgba(8,10,24,.75), rgba(8,10,24,.35)); backdrop-filter: blur(10px); border-bottom:1px solid var(--border2); padding:.75rem var(--pad); }
  .wrap { max-width:var(--w); margin:0 auto; padding:0 var(--pad); }
  .row { display:flex; gap:.5rem; flex-wrap:wrap; align-items:center; }
  main { padding: 1rem 0 3rem; }
  h1 { font-size: clamp(1.2rem, 1.2rem + 1vw, 1.6rem); margin:0; }
  .muted { color:var(--muted); font-size:.92rem; }
  .tiny { font-size:.82rem; }
  code { background: rgba(255,255,255,.08); padding:.1rem .35rem; border-radius:6px; border:1px solid var(--border2); }

  .card { border:1px solid var(--border); border-radius:18px; padding:1rem; background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03)); backdrop-filter: blur(10px); box-shadow: var(--shadow); }
  .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:1rem; }

  table { width:100%; border-collapse:collapse; font-size:.95rem; }
  th, td { padding:.6rem .5rem; border-bottom:1px solid var(--border2); text-align:left; }
  thead th { font-weight:600; color:var(--muted); }
  tbody tr:hover { background: rgba(255,255,255,.03); }
  .right { text-align:right; }

  /* buttons (admin-only; hidden by default) */
  button { font:inherit; padding:.55rem .85rem; border-radius:12px; border:1px solid var(--border); color:var(--text);
           background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04)); backdrop-filter: blur(6px);
           box-shadow: 0 6px 14px rgba(0,0,0,.25); transition:.12s ease; }
  button:hover { transform: translateY(-1px); border-color: rgba(122,162,255,.5); box-shadow: 0 8px 18px rgba(122,162,255,.25); }
  button#build, button#load { border-color: rgba(122,162,255,.5); background: linear-gradient(180deg, rgba(122,162,255,.18), rgba(122,162,255,.06)); }
  button#clear, button#stop { border-color: rgba(192,125,255,.35); background: linear-gradient(180deg, rgba(192,125,255,.14), rgba(192,125,255,.05)); }
  .admin { display: none; }
  .admin-on .admin { display: inline-flex; } /* or inline-block */

  /* progress bar */
  .bar { height:10px; border-radius:999px; border:1px solid var(--border); background: rgba(255,255,255,.06); overflow:hidden; }
  .bar>div { height:100%; border-radius:999px; background:linear-gradient(90deg, var(--accent), var(--accent2)); box-shadow: inset 0 0 10px rgba(255,255,255,.3); }

  /* pilot chip + medals + icons */
  .pilot { display:flex; align-items:center; gap:.5rem; }
  a.pilot { color:inherit; text-decoration:none; }
  a.pilot:hover { filter: brightness(1.1); }
  .pilot img { width:28px; height:28px; border-radius:50%; border:1px solid var(--border2); box-shadow:0 2px 6px rgba(0,0,0,.35); background: rgba(255,255,255,.05); }
  .icons { display:inline-flex; gap:.25rem; margin-left:.1rem; vertical-align:middle; }
  .icons img { width:18px; height:18px; border-radius:4px; border:1px solid var(--border2); background: rgba(255,255,255,.05); }
  .medal { display:inline-grid; place-items:center; width:1.6rem; height:1.6rem; border-radius:50%; font-weight:700; }
  .medal.gold{ background: radial-gradient(circle at 30% 30%, #fff7, #ffd54f); color:#2b2200; animation: bling 1.8s ease-in-out infinite; }
  .medal.silver{ background: radial-gradient(circle at 30% 30%, #fff7, #cfd8dc); color:#1c2224; }
  .medal.bronze{ background: radial-gradient(circle at 30% 30%, #fff7, #d7a56c); color:#2b1a00; }
  @keyframes bling{0%,100%{box-shadow:0 0 0 rgba(255,215,64,0)}50%{box-shadow:0 0 16px rgba(255,215,64,.65)}}

  /* table wrappers: no inner scrollbars */
  .table-wrap { margin-top:.4rem; max-height:none; overflow:visible; }
  @media (max-height:720px){ .table-wrap{ max-height:360px; overflow:auto; } }

  /* stale timestamp */
  .stale { color:#ffb86b; }
</style>
</head>
<body>
<canvas id="starfield"></canvas>
<div class="nebula"></div>

<header>
  <div class="wrap row">
    <h1 id="title">TEST Alliance – Deployment Tracker</h1>
    <span id="status" class="muted">idle</span>
    <span class="muted tiny">Updated: <code id="lastUpdate">—</code></span>
  </div>
  <div class="wrap row" style="margin-top:.5rem">
    <!-- admin-only controls; hidden unless ?admin=1 -->
    <button id="build" class="admin">Build (from start → now)</button>
    <button id="stop" class="admin">Stop</button>
    <button id="load" class="admin">Load snapshot</button>
    <button id="clear" class="admin">Clear cache</button>
    <span class="muted">Alliance: <code id="aid">?</code></span>
    <span class="muted">Region: <code id="rid">?</code> <span id="rname" class="muted"></span></span>
    <span class="muted">Window: <code id="win">from → now</code></span>
    <span class="muted tiny">zKB pages: <code id="pages">0</code></span>
    <span class="muted tiny">ESI calls: <code id="esicalls">0</code></span>
    <span class="muted tiny">Rows: <code id="rows">0</code></span>
    <span class="muted tiny">Name batches: <code id="names">0</code></span>
  </div>
</header>

<main class="wrap">
  <section class="grid" style="margin-bottom:1rem">
    <div class="card">
      <strong style="font-weight:700">Overview</strong>
      <div style="height:.5rem"></div>
      <div class="row" style="justify-content: space-between;">
        <div class="muted">ISK killed</div>
        <div id="iskKilled">–</div>
      </div>
      <div class="row" style="justify-content: space-between;">
        <div class="muted">Ships killed</div>
        <div id="shipsKilled">–</div>
      </div>
      <div style="height:.5rem"></div>
      <div class="bar"><div id="goalBar" style="width:0%"></div></div>
      <div class="row" style="justify-content: space-between; margin-top:.4rem">
        <div class="muted">Goal</div>
        <div><span id="goalPct">0%</span> (<span id="iskGoal">–</span>)</div>
      </div>
    </div>
  </section>

  <section class="grid">
    <div class="card">
      <strong>Top 10 — Solo kills</strong>
      <div class="table-wrap">
        <table id="soloTable">
          <thead><tr><th>#</th><th>Pilot</th><th class="right">Solo</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <strong>Top 10 — ISK destroyed</strong>
      <div class="table-wrap">
        <table id="iskTable">
          <thead><tr><th>#</th><th>Pilot</th><th class="right">ISK</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>
</main>

<script type="module">
  /* --- starfield --- */
  const canvas = document.getElementById('starfield'); const ctx = canvas.getContext('2d',{alpha:true});
  let W=0,H=0,DPR=Math.min(2,window.devicePixelRatio||1),stars=[];
  const rand=(a,b)=>a+Math.random()*(b-a);
  function resize(){ W=Math.floor(innerWidth); H=Math.floor(innerHeight); canvas.width=Math.floor(W*DPR); canvas.height=Math.floor(H*DPR); canvas.style.width=W+'px'; canvas.style.height=H+'px'; ctx.setTransform(DPR,0,0,DPR,0,0); }
  function initStars(){ const n=Math.floor((W*H)/5000); stars=Array.from({length:n},()=>({x:rand(0,W),y:rand(0,H),r:rand(.4,1.6),tw:rand(.5,2.2),a0:rand(.2,.9),p:rand(0,Math.PI*2),drift:rand(.05,.18)})); }
  function draw(t){ ctx.clearRect(0,0,W,H); for(const s of stars){ const a=s.a0*(.6+.4*Math.sin(t*.001*s.tw+s.p)); ctx.globalAlpha=a; ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fillStyle='#cfe3ff'; ctx.fill(); if(s.r>1.2&&a>.65){ ctx.globalAlpha=a*.6; ctx.beginPath(); ctx.moveTo(s.x-2,s.y); ctx.lineTo(s.x+2,s.y); ctx.moveTo(s.x,s.y-2); ctx.lineTo(s.x,s.y+2); ctx.strokeStyle='rgba(200,220,255,.6)'; ctx.lineWidth=.6; ctx.stroke(); } s.y+=s.drift*.2; if(s.y>H+2){ s.y=-2; s.x=rand(0,W);} } ctx.globalAlpha=1; }
  addEventListener('resize',()=>{resize();initStars();}); resize(); initStars(); requestAnimationFrame(function loop(t){draw(t||performance.now()); requestAnimationFrame(loop);});

  /* --- app utils --- */
  const $ = (s)=>document.querySelector(s);
  const fmtISK=(n)=>new Intl.NumberFormat(undefined,{maximumFractionDigits:0}).format(Math.round(n))+' ISK';
  const fmtNum=(n)=>new Intl.NumberFormat().format(n);
  const sleep=(ms)=>new Promise(r=>setTimeout(r,ms));
  const zkbChar=(id)=>`https://zkillboard.com/character/${Number(id)}/`;
  const avatarUrl=(id,size=64)=>`https://images.evetech.net/characters/${Number(id)}/portrait?size=${size}`;
  const corpLogo=(id,size=64)=>id?`https://images.evetech.net/corporations/${Number(id)}/logo?size=${size}`:'';
  const alliLogo=(id,size=64)=>id?`https://images.evetech.net/alliances/${Number(id)}/logo?size=${size}`:'';
  const rankHtml=(i)=> i===0?'<span class="medal gold">🥇</span>': i===1?'<span class="medal silver">🥈</span>': i===2?'<span class="medal bronze">🥉</span>': String(i+1);
  function pilotCellHtml(id,name,meta){ const corp=meta?.corp||null, alli=meta?.alliance||null;
    const corpImg=corp?`<img src="${corpLogo(corp,32)}" alt="" loading="lazy" referrerpolicy="no-referrer">`:''; 
    const alliImg=alli?`<img src="${alliLogo(alli,32)}" alt="" loading="lazy" referrerpolicy="no-referrer">`:''; 
    return `<a class="pilot" href="${zkbChar(id)}" target="_blank" rel="noopener noreferrer">
      <img src="${avatarUrl(id,64)}" alt="" loading="lazy" referrerpolicy="no-referrer"><span>${name||id}</span><span class="icons">${alliImg}${corpImg}</span></a>`;}

  /* --- DOM refs --- */
  const statusEl=$('#status'), lastUpdateEl=$('#lastUpdate');
  const iskKilledEl=$('#iskKilled'), shipsKilledEl=$('#shipsKilled'), iskGoalEl=$('#iskGoal'), goalPctEl=$('#goalPct'), goalBarEl=$('#goalBar');
  const soloTBody=document.querySelector('#soloTable tbody'), iskTBody=document.querySelector('#iskTable tbody');
  const aidEl=$('#aid'), ridEl=$('#rid'), rnameEl=$('#rname'), winEl=$('#win');
  const pagesEl=$('#pages'), namesEl=$('#names'), rowsEl=$('#rows'), esiEl=$('#esicalls');

  /* --- config --- */
  let CFG={ title:'TEST Alliance – Deployment Tracker', allianceID:498125261, goalISK:500_000_000_000, regionID:10000035, regionName:'Deklein', from:'2025-09-01', rateMs:400, pageCap:10, esiRateMs:250, esiCap:150 };
  try{ const cfg=await (await fetch('./site.json',{cache:'no-store'})).json(); CFG={...CFG,...(cfg||{})}; }catch{}
  document.title=CFG.title||document.title; $('#title').textContent=CFG.title||$('#title').textContent;
  aidEl.textContent=String(CFG.allianceID); ridEl.textContent=String(CFG.regionID); rnameEl.textContent=CFG.regionName?`(${CFG.regionName})`:''; winEl.textContent=`${CFG.from} → now`; iskGoalEl.textContent=fmtISK(CFG.goalISK);
  const startDate=CFG.from?new Date(`${CFG.from}T00:00:00Z`):null;
  const parseKillTime=(s)=>{ const raw=String(s||''); const iso=raw.includes('T')?raw:raw.replace(' ','T')+(raw.endsWith('Z')?'':'Z'); const t=new Date(iso); return isNaN(t)?null:t; };
  function monthList(a,b){ const out=[]; const A=new Date(Date.UTC(a.getUTCFullYear(),a.getUTCMonth(),1)), B=new Date(Date.UTC(b.getUTCFullYear(),b.getUTCMonth(),1)); while(A<=B){ out.push({y:A.getUTCFullYear(),m:A.getUTCMonth()+1}); A.setUTCMonth(A.getUTCMonth()+1);} return out; }

  /* --- cache --- */
  const Cache={ get:k=>{try{return JSON.parse(localStorage.getItem(k)||'null')}catch{return null}}, set:(k,v)=>{try{localStorage.setItem(k,JSON.stringify(v))}catch{}}, delPrefix:(p)=>{for(const k of Object.keys(localStorage)) if(k.startsWith(p)) localStorage.removeItem(k);} };

  /* --- network --- */
  const ZKB={base:'https://zkillboard.com/api'};
  async function getZKB(path){ const url=`${ZKB.base}${path}?_=${Date.now()}`; let data=[]; try{ const r=await fetch(url,{cache:'no-store'}); if(r.ok){ const body=await r.json(); if(Array.isArray(body)) data=body; } }catch{} pagesEl.textContent=String(Number(pagesEl.textContent)+1); rowsEl.textContent=String(Number(rowsEl.textContent)+(Array.isArray(data)?data.length:0)); return data; }
  async function getESIKillmail(id,hash){ const key=`esi:km:${id}`; const hit=Cache.get(key); if(hit&&hit.attackers) return hit; if(Number(esiEl.textContent)>=Number(CFG.esiCap)) return null;
    try{ const r=await fetch(`https://esi.evetech.net/latest/killmails/${id}/${hash}/?datasource=tranquility`,{cache:'no-store'}); if(!r.ok) return null; const km=await r.json(); const keep={attackers:km.attackers||[]}; Cache.set(key,keep); esiEl.textContent=String(Number(esiEl.textContent)+1); await sleep(Number(CFG.esiRateMs)||0); return keep; }catch{ return null; } }
  async function resolveNames(idSet){ const ids=[...idSet].map(Number).filter(Boolean), out=new Map(), miss=[]; for(const id of ids){ const v=Cache.get('name:'+id); if(v&&v.name) out.set(id,v.name); else miss.push(id); }
    for(let i=0;i<miss.length;i+=900){ const slice=miss.slice(i,i+900); try{ const res=await fetch('https://esi.evetech.net/latest/universe/names/?datasource=tranquility',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify(slice)}); const arr=await res.json(); namesEl.textContent=String(Number(namesEl.textContent)+1); for(const r of arr){ Cache.set('name:'+r.id,{name:r.name}); out.set(r.id,r.name);} }catch{} await sleep(100);} return out; }
  async function getCharMeta(id){ const key=`meta:char:${id}`; const hit=Cache.get(key); if(hit&&(hit.corporation_id||hit.alliance_id)) return hit;
    try{ const r=await fetch(`https://esi.evetech.net/latest/characters/${Number(id)}/?datasource=tranquility`,{cache:'no-store'}); if(!r.ok) return null; const j=await r.json(); const meta={corporation_id:j.corporation_id||null, alliance_id:j.alliance_id||null}; Cache.set(key,meta); await sleep(120); return meta; }catch{ return null; } }

  /* --- aggregation helpers --- */
  const countTo=(m,id,by=1)=>m.set(id,(m.get(id)||0)+by);
  const charMeta=new Map();
  function setMetaFromAtk(a){ if(!a?.character_id) return; const prev=charMeta.get(a.character_id)||{}; charMeta.set(a.character_id,{corp: a.corporation_id??prev.corp??null, alliance: a.alliance_id??prev.alliance??null}); }
  function extractTesters(src,collect=true){ const atks=src?.attackers||[]; const testers=atks.filter(a=>a.character_id&&!a.is_npc&&a.alliance_id===CFG.allianceID); if(collect) testers.forEach(setMetaFromAtk); return testers.map(a=>a.character_id); }
  function isSoloByTest(src,collect=true){ const atks=src?.attackers||[]; const nonNpc=atks.filter(a=>a.character_id&&!a.is_npc); const solo=(nonNpc.length===1&&nonNpc[0].alliance_id===CFG.allianceID)?nonNpc[0]:null; if(solo&&collect) setMetaFromAtk(solo); return solo?solo.character_id:null; }

  /* --- live builder (kept for admin) --- */
  let ABORT=false;
  async function buildFromStart(){ /* unchanged from previous; omitted for brevity in this auto mode */ }

  /* --- snapshot loader --- */
  async function enrichMetaForTop(ids){ const tasks=[]; for(const id of ids){ if(charMeta.has(id)) continue; const cached=Cache.get(`meta:char:${id}`); if(cached){ charMeta.set(id,{corp:cached.corporation_id||null, alliance:cached.alliance_id||null}); continue; }
      tasks.push((async()=>{ const meta=await getCharMeta(id); if(meta) charMeta.set(id,{corp:meta.corporation_id||null, alliance:meta.alliance_id||null}); })()); } await Promise.all(tasks); }

  async function loadSnapshot(){
    statusEl.textContent='loading snapshot…';
    try{
      const url=new URL('data/summary.json',location.href);
      const res=await fetch(url.toString()+'?_='+Date.now(),{cache:'no-store'});
      if(!res.ok){ statusEl.textContent=`snapshot error (${res.status})`; return; }
      const j=await res.json();

      // overview
      iskKilledEl.textContent=fmtISK(j.totals.isk||0);
      shipsKilledEl.textContent=fmtNum(j.totals.ships||0);
      const pct=Number(j.totals.goalPct)||0; goalPctEl.textContent=pct.toFixed(1)+'%'; goalBarEl.style.width=pct+'%';

      // names + render
      const idToName=new Map(Object.entries(j.names||{}).map(([k,v])=>[Number(k),v]));
      const topIds=new Set([...(j.topSolo||[]).slice(0,10).map(x=>x.id), ...(j.topISK||[]).slice(0,10).map(x=>x.id)]);
      await enrichMetaForTop(topIds);

      const renderSnap=(tbody,list,fmtVal,key)=>{
        const rows=(list||[]).slice(0,10).map((row,i)=>{
          const name=idToName.get(row.id)||String(row.id);
          const meta=charMeta.get(Number(row.id));
          return `<tr><td>${rankHtml(i)}</td><td>${pilotCellHtml(row.id,name,meta)}</td><td class="right">${fmtVal(row[key])}</td></tr>`;
        }).join('');
        tbody.innerHTML=rows||'<tr><td colspan="3" class="muted">no data</td></tr>';
      };
      renderSnap(soloTBody,j.topSolo,v=>fmtNum(v),'count');
      renderSnap(iskTBody,j.topISK,v=>fmtISK(v),'isk');

      // timestamp badge + staleness
      const ts = j.generatedAt || '';
      lastUpdateEl.textContent = ts || 'n/a';
      lastUpdateEl.classList.toggle('stale', ts && (Date.now() - Date.parse(ts) > 45*60*1000));
      statusEl.textContent=`done (snapshot @ ${ts||'n/a'})`;
    }catch(e){ statusEl.textContent='snapshot error'; console.error(e); }
  }

  /* --- admin visibility (off by default) --- */
  const ADMIN = new URLSearchParams(location.search).has('admin');
  if (ADMIN) document.documentElement.classList.add('admin-on');

  /* --- auto load + auto refresh (no clicks needed) --- */
  window.addEventListener('load', () => {
    loadSnapshot();                    // initial render
    setInterval(loadSnapshot, 10*60*1000); // refresh every 10 minutes
  });

  /* --- admin button hooks (hidden unless ?admin=1) --- */
  document.getElementById('build')?.addEventListener('click',()=>{ buildFromStart().catch(e=>{statusEl.textContent='error'; console.error(e);}); });
  document.getElementById('stop')?.addEventListener('click',()=>{ ABORT=true; statusEl.textContent='stopping…'; });
  document.getElementById('clear')?.addEventListener('click',()=>{ Cache.delPrefix('esi:km:'); Cache.delPrefix('name:'); Cache.delPrefix('meta:char:'); pagesEl.textContent='0'; namesEl.textContent='0'; rowsEl.textContent='0'; esiEl.textContent='0'; statusEl.textContent='cache cleared'; });
  document.getElementById('load')?.addEventListener('click',()=>{ loadSnapshot().catch(e=>{statusEl.textContent='snapshot error'; console.error(e);}); });
</script>
</body>
</html>
